base: GitObject
structures:
  - name: Tagger
    attributes:
      - name: date
        type: datetime
      - name: email
        type: string
      - name: name
        type: string
attributes:
  - name: message
    type: string
  - name: object
    type:
      union: [GitBlob, GitTree, GitCommit, GitTag]
      key: type
      keys: [blob, tree, commit, tag]
  - name: tag
    type: string
  - name: tagger
    type: Tagger
