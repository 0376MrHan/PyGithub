attributes:
  - name: message
    type: string
  - name: object
    type:
      union: [GitBlob, GitTree, GitCommit, GitTag]
      key: type
      keys: [blob, tree, commit, tag]
  - name: sha
    type: string
  - name: tag
    type: string
  - name: tagger
    type: GitCommit.Author
  - name: type
    type: string
