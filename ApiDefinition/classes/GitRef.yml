attributes:
  - name: object
    type:
      union: [GitBlob, GitTree, GitCommit, GitTag]
      key: type
      keys: [blob, tree, commit, tag]
  - name: ref
    type: string
methods:
  - name: delete
    end_point: DELETE /repos/:owner/:repo/git/refs/:ref
    url_template: attribute url
    return_type: none
  - name: edit
    end_point: PATCH /repos/:owner/:repo/git/refs/:ref
    parameters:
      - name: sha
        type: string
    optional_parameters:
      - name: force
        type: bool
    url_template: attribute url
    post_arguments:
      - name: force
        value: parameter force
      - name: sha
        value: parameter sha
    effect: update
    return_type: none
