updatable: true
structures:
  - name: AnonymousContributor
    updatable: false
    attributes:
      - name: contributions
        type: int
      - name: name
        type: string
      - name: type
        type: string
  - name: ContentCommit
    updatable: false
    attributes:
      - name: commit
        type: GitCommit
      - name: content
        type: File
  - name: Permissions
    updatable: true
    attributes:
      - name: admin
        type: bool
      - name: pull
        type: bool
      - name: push
        type: bool
attributes:
  - name: archive_url
    type: string
  - name: assignees_url
    type: string
  - name: blobs_url
    type: string
  - name: branches_url
    type: string
  - name: clone_url
    type: string
  - name: collaborators_url
    type: string
  - name: comments_url
    type: string
  - name: commits_url
    type: string
  - name: compare_url
    type: string
  - name: contents_url
    type: string
  - name: contributors_url
    type: string
  - name: created_at
    type: datetime
  - name: default_branch
    type: string
  - name: description
    type: string
  - name: downloads_url
    type: string
  - name: events_url
    type: string
  - name: fork
    type: bool
  - name: forks
    type: int
  - name: forks_count
    type: int
  - name: forks_url
    type: string
  - name: full_name
    type: string
  - name: git_commits_url
    type: string
  - name: git_refs_url
    type: string
  - name: git_tags_url
    type: string
  - name: git_url
    type: string
  - name: has_issues
    type: bool
  - name: has_wiki
    type: bool
  - name: homepage
    type: string
  - name: hooks_url
    type: string
  - name: html_url
    type: string
  - name: id
    type: int
  - name: issue_comment_url
    type: string
  - name: issue_events_url
    type: string
  - name: issues_url
    type: string
  - name: keys_url
    type: string
  - name: labels_url
    type: string
  - name: language
    type: string
  - name: languages_url
    type: string
  - name: merges_url
    type: string
  - name: milestones_url
    type: string
  - name: mirror_url
    type: string
  - name: name
    type: string
  - name: network_count
    type: int
  - name: notifications_url
    type: string
  - name: open_issues
    type: int
  - name: open_issues_count
    type: int
  - name: owner
    type:
      union: [User, Organization]
  - name: parent
    type: Repository
  - name: permissions
    type: Permissions
  - name: private
    type: bool
  - name: pulls_url
    type: string
  - name: pushed_at
    type: datetime
  - name: releases_url
    type: string
  - name: size
    type: int
  - name: source
    type: Repository
  - name: ssh_url
    type: string
  - name: stargazers_count
    type: int
  - name: stargazers_url
    type: string
  - name: statuses_url
    type: string
  - name: subscribers_count
    type: int
  - name: subscribers_url
    type: string
  - name: subscription_url
    type: string
  - name: svn_url
    type: string
  - name: tags_url
    type: string
  - name: teams_url
    type: string
  - name: trees_url
    type: string
  - name: updated_at
    type: datetime
  - name: url
    type: string
  - name: watchers
    type: int
  - name: watchers_count
    type: int
deprecated_attributes:
  - has_downloads
  - master_branch
  - organization
methods:
  - name: add_to_collaborators
    end_point: PUT /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_type: none
  - name: create_file
    end_point: PUT /repos/:owner/:repo/contents/:path
    parameters:
      - name: path
        type: string
      - name: message
        type: string
      - name: content
        type: string
    optional_parameters:
      - name: branch
        type: string
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: path
        value: parameter path
    post_arguments:
      - name: branch
        value: parameter branch
      - name: message
        value: parameter message
      - name: content
        value: parameter content
      - name: committer
        value: parameter committer
      - name: author
        value: parameter author
    return_type: ContentCommit
  - name: create_git_blob
    end_point: POST /repos/:owner/:repo/git/blobs
    parameters:
      - name: content
        type: string
      - name: encoding
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: content
        value: parameter content
      - name: encoding
        value: parameter encoding
    return_type: GitBlob
  - name: create_key
    end_point: POST /repos/:owner/:repo/keys
    parameters:
      - name: title
        type: string
      - name: key
        type: string
    url_template: attribute keys_url
    post_arguments:
      - name: title
        value: parameter title
      - name: key
        value: parameter key
    return_type: PublicKey
  - name: delete
    end_point: DELETE /repos/:owner/:repo
    url_template: attribute url
    return_type: none
  - name: edit
    end_point: PATCH /repos/:owner/:repo
    optional_parameters:
      - name: name
        type: string
      - name: description
        type:
          union: [string, Reset]
      - name: homepage
        type:
          union: [string, Reset]
      - name: private
        type: bool
      - name: has_issues
        type: bool
      - name: has_wiki
        type: bool
      - name: default_branch
        type: string
    url_template: attribute url
    post_arguments:
      - name: name
        value: parameter name
      - name: description
        value: parameter description
      - name: homepage
        value: parameter homepage
      - name: private
        value: parameter private
      - name: has_issues
        value: parameter has_issues
      - name: has_wiki
        value: parameter has_wiki
      - name: default_branch
        value: parameter default_branch
    effect: update
    return_type: none
  - name: get_assignees
    end_point: GET /repos/:owner/:repo/assignees
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute assignees_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_collaborators
    end_point: GET /repos/:owner/:repo/collaborators
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute collaborators_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_contents
    end_point: GET /repos/:owner/:repo/contents/:path
    parameters:
      - name: path
        type: string
    optional_parameters:
      - name: ref
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: path
        value: parameter path
    url_arguments:
      - name: ref
        value: parameter ref
    return_type:
      union:
        - File
        - SymLink
        - Submodule
        - container: list
          content:
            union: [File, Dir, SymLink, Submodule]
  - name: get_contributors
    end_point: GET /repos/:owner/:repo/contributors
    optional_parameters:
      - name: anon
        type: bool
      - name: per_page
        type: int
    url_template: attribute contributors_url
    url_arguments:
      - name: anon
        value: parameter anon
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content:
        union: [Contributor, AnonymousContributor]
  - name: get_forks
    end_point: GET /repos/:owner/:repo/forks
    optional_parameters:
      - name: sort
        type:
          enum: [newest, oldest, stargazers]
      - name: per_page
        type: int
    url_template: attribute forks_url
    url_arguments:
      - name: sort
        value: parameter sort
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_git_blob
    end_point: GET /repos/:owner/:repo/git/blobs/:sha
    parameters:
      - name: sha
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
      - name: sha
        value: parameter sha
    return_type: GitBlob
  - name: get_key
    end_point: GET /repos/:owner/:repo/keys/:id
    parameters:
      - name: id
        type: int
    url_template: attribute keys_url
    url_template_arguments:
      - name: key_id
        value: parameter id
    return_type: PublicKey
  - name: get_keys
    end_point: GET /repos/:owner/:repo/keys
    url_template: attribute keys_url
    return_type:
      container: list
      content: PublicKey
  - name: get_readme
    end_point: GET /repos/:owner/:repo/readme
    optional_parameters:
      - name: ref
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    url_arguments:
      - name: ref
        value: parameter ref
    return_type: File
  - name: get_stargazers
    end_point: GET /repos/:owner/:repo/stargazers
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute stargazers_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_subscribers
    end_point: GET /repos/:owner/:repo/subscribers
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute subscribers_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_teams
    end_point: GET /repos/:owner/:repo/teams
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute teams_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Team
  - name: has_in_assignees
    end_point: GET /repos/:owner/:repo/assignees/:assignee
    parameters:
      - name: user
        type: User
    url_template: attribute assignees_url
    url_template_arguments:
      - name: user
        value: parameter user
    return_type: bool
  - name: has_in_collaborators
    end_point: GET /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_type: bool
  - name: remove_from_collaborators
    end_point: DELETE /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_type: none
