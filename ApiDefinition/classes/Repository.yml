deprecated_attributes:
  - has_downloads
  - master_branch
  - organization
methods:
  - name: add_to_collaborators
    end_point: PUT /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_strategy: none
  - name: create_key
    end_point: POST /repos/:owner/:repo/keys
    parameters:
      - name: title
        type: string
      - name: key
        type: string
    url_template: attribute keys_url
    post_arguments:
      - name: title
        value: parameter title
      - name: key
        value: parameter key
    return_strategy: instanceFromAttributes(PublicKey)
  - name: delete
    end_point: DELETE /repos/:owner/:repo
    url_template: attribute url
    return_strategy: none
  - name: edit
    end_point: PATCH /repos/:owner/:repo
    optional_parameters:
      - name: name
        type: string
      - name: description
        types: [string, Reset]
      - name: homepage
        types: [string, Reset]
      - name: private
        type: bool
      - name: has_issues
        type: bool
      - name: has_wiki
        type: bool
      - name: default_branch
        type: string
    url_template: attribute url
    post_arguments:
      - name: name
        value: parameter name
      - name: description
        value: parameter description
      - name: homepage
        value: parameter homepage
      - name: private
        value: parameter private
      - name: has_issues
        value: parameter has_issues
      - name: has_wiki
        value: parameter has_wiki
      - name: default_branch
        value: parameter default_branch
    return_strategy: updateSelfThen(none)
  - name: get_assignees
    end_point: GET /repos/:owner/:repo/assignees
    url_template: attribute assignees_url
    return_strategy: paginatedList(User)
  - name: get_collaborators
    end_point: GET /repos/:owner/:repo/collaborators
    url_template: attribute collaborators_url
    return_strategy: paginatedList(User)
  - name: get_contributors
    end_point: GET /repos/:owner/:repo/contributors
    optional_parameters:
      - name: anon
        type: bool
    url_template: attribute contributors_url
    url_arguments:
      - name: anon
        value: parameter anon
    return_strategy: paginatedList(union(Contributor, AnonymousContributor))
  - name: get_forks
    end_point: GET /repos/:owner/:repo/forks
    optional_parameters:
      - name: sort
        type:
          meta: enum
          values: [newest, oldest, stargazers]
    url_template: attribute forks_url
    url_arguments:
      - name: sort
        value: parameter sort
    return_strategy: paginatedList(Repository)
  - name: get_key
    parameters:
      - name: id
        type: int
    end_point: GET /repos/:owner/:repo/keys/:id
    url_template: attribute keys_url
    url_template_arguments:
      - name: key_id
        value: parameter id
    return_strategy: instanceFromAttributes(PublicKey)
  - name: get_keys
    end_point: GET /repos/:owner/:repo/keys
    url_template: attribute keys_url
    return_strategy: listOf(PublicKey)
  - name: get_stargazers
    end_point: GET /repos/:owner/:repo/stargazers
    url_template: attribute stargazers_url
    return_strategy: paginatedList(User)
  - name: get_subscribers
    end_point: GET /repos/:owner/:repo/subscribers
    url_template: attribute subscribers_url
    return_strategy: paginatedList(User)
  - name: get_teams
    end_point: GET /repos/:owner/:repo/teams
    url_template: attribute teams_url
    return_strategy: paginatedList(Team)
  - name: has_in_assignees
    end_point: GET /repos/:owner/:repo/assignees/:assignee
    parameters:
      - name: user
        type: User
    url_template: attribute assignees_url
    url_template_arguments:
      - name: user
        value: parameter user
    return_strategy: boolFromStatus
  - name: has_in_collaborators
    end_point: GET /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_strategy: boolFromStatus
  - name: remove_from_collaborators
    end_point: DELETE /repos/:owner/:repo/collaborators/:user
    parameters:
      - name: user
        type: User
    url_template: attribute collaborators_url
    url_template_arguments:
      - name: collaborator
        value: parameter user
    return_strategy: none
