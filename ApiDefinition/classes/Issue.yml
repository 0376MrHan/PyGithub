attributes:
  - name: assignee
    type: User
  - name: body
    type: string
  - name: body_html
    type: string
  - name: body_text
    type: string
  - name: closed_at
    type: datetime
  - name: closed_by
    type: User
  - name: comments
    type: int
  - name: comments_url
    type: string
  - name: created_at
    type: datetime
  - name: events_url
    type: string
  - name: html_url
    type: string
  - name: id
    type: int
  - name: labels
    type:
      container: list
      content: Label
  - name: labels_url
    type: string
  - name: milestone
    type: Milestone
  - name: number
    type: int
  - name: state
    type: string
  - name: title
    type: string
  - name: updated_at
    type: datetime
  - name: url
    type: string
  - name: user
    type: User
methods:
  - name: edit
    end_point: PATCH /repos/:owner/:repo/issues/:number
    optional_parameters:
      - name: title
        type: string
      - name: body
        type: string
      - name: assignee
        type:
          union:
            - class: User
              attribute: login
            - Reset
      - name: state
        type:
          enum: [open, closed]
      - name: milestone
        type:
          union:
            - class: Milestone
              attribute: number
            - Reset
      - name: labels
        type:
          container: list
          content:
            class: Label
            attribute: name
    url_template: attribute url
    post_arguments:
      - name: assignee
        value: parameter assignee
      - name: body
        value: parameter body
      - name: labels
        value: parameter labels
      - name: milestone
        value: parameter milestone
      - name: state
        value: parameter state
      - name: title
        value: parameter title
    effect: update
    return_type: none
