updatable: true
structures:
  - name: ChangeStatus
    updatable: false
    attributes:
      - name: additions
        type: int
      - name: deletions
        type: int
      - name: total
        type: int
  - name: HistoryElement
    updatable: false
    attributes:
      - name: change_status
        type: ChangeStatus
      - name: committed_at
        type: datetime
      - name: url
        type: string
      - name: user
        type: User
      - name: version
        type: string
attributes:
  - name: comments
    type: int
  - name: comments_url
    type: string
  - name: commits_url
    type: string
  - name: created_at
    type: datetime
  - name: description
    type: string
  - name: forks_url
    type: string
  - name: git_pull_url
    type: string
  - name: git_push_url
    type: string
  - name: history
    type:
      container: list
      content: HistoryElement
  - name: html_url
    type: string
  - name: id
    type: string
  - name: owner
    type: User
  - name: public
    type: bool
  - name: updated_at
    type: datetime
  - name: url
    type: string
  - name: user
    type: User
deprecated_attributes:
  - files
  - fork_of
  - forks
methods:
  - name: delete
    end_point: DELETE /gists/:id
    url_template: attribute url
    return_type: none
