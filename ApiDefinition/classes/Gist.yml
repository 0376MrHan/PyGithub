updatable: true
structures:
  - name: ChangeStatus
    updatable: false
    attributes:
      - name: additions
        type: int
      - name: deletions
        type: int
      - name: total
        type: int
  - name: GistFile
    updatable: false
    attributes:
      - name: content
        type: string
      - name: filename
        type: string
      - name: language
        type: string
      - name: raw_url
        type: string
      - name: size
        type: int
      - name: truncated
        type: bool
      - name: type
        type: string
  - name: HistoryElement
    updatable: false
    attributes:
      - name: change_status
        type: ChangeStatus
      - name: committed_at
        type: datetime
      - name: url
        type: string
      - name: user
        type: User
      - name: version
        type: string
attributes:
  - name: comments
    type: int
  - name: comments_url
    type: string
  - name: commits_url
    type: string
  - name: created_at
    type: datetime
  - name: description
    type: string
  - name: files
    type:
      container: dict
      key: string
      value: GistFile
  - name: fork_of
    type: Gist
  - name: forks
    type:
      container: list
      content: Gist
  - name: forks_url
    type: string
  - name: git_pull_url
    type: string
  - name: git_push_url
    type: string
  - name: history
    type:
      container: list
      content: HistoryElement
  - name: html_url
    type: string
  - name: id
    type: string
  - name: owner
    type: User
  - name: public
    type: bool
  - name: updated_at
    type: datetime
  - name: url
    type: string
  - name: user
    type: User
methods:
  - name: create_fork
    end_point: POST /gists/:id/forks
    url_template: attribute forks_url
    return_type: Gist
  - name: delete
    end_point: DELETE /gists/:id
    url_template: attribute url
    return_type: none
  - name: get_forks
    end_point: GET /gists/:id/forks
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute forks_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Gist
  - name: is_starred
    end_point: GET /gists/:id/star
    url_template: end_point
    url_template_arguments:
      - name: id
        value: attribute id
    return_from: status
    return_type: bool
  - name: reset_starred
    end_point: DELETE /gists/:id/star
    url_template: end_point
    url_template_arguments:
      - name: id
        value: attribute id
    return_type: none
  - name: set_starred
    end_point: PUT /gists/:id/star
    url_template: end_point
    url_template_arguments:
      - name: id
        value: attribute id
    return_type: none
