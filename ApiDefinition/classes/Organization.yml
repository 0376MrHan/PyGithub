base: Entity
attributes:
  - name: billing_email
    type: string
  - name: members_url
    type: string
  - name: public_members_url
    type: string
deprecated_attributes:
  - followers_url
  - following_url
  - gists_url
  - gravatar_id
  - organizations_url
  - received_events_url
  - site_admin
  - starred_url
  - subscriptions_url
methods:
  - name: add_to_public_members
    end_point: PUT /orgs/:org/public_members/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute public_members_url
    url_template_arguments:
      - name: member
        value: parameter username
    return_type: none
  - name: create_fork
    end_point: POST /repos/:owner/:repo/forks
    parameters:
      - name: repo
        type:
          class: Repository
          attribute: full_name
    unimplemented_parameters:
      - organization
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: ownerFromRepo repo
      - name: repo
        value: nameFromRepo repo
    post_arguments:
      - name: organization
        value: attribute login
    return_type: Repository
  - name: create_repo
    end_point: POST /orgs/:org/repos
    parameters:
      - name: name
        type: string
    optional_parameters:
      - name: description
        type: string
      - name: homepage
        type: string
      - name: private
        type: bool
      - name: has_issues
        type: bool
      - name: has_wiki
        type: bool
      - name: has_downloads
        type: bool
      - name: team_id
        type:
          class: Team
          attribute: id
      - name: auto_init
        type: bool
      - name: gitignore_template
        type:
          class: GitIgnoreTemplate
          attribute: name
      - name: license_template
        type: string
    url_template: attribute repos_url
    post_arguments:
      - name: auto_init
        value: parameter auto_init
      - name: description
        value: parameter description
      - name: gitignore_template
        value: parameter gitignore_template
      - name: has_downloads
        value: parameter has_downloads
      - name: has_issues
        value: parameter has_issues
      - name: has_wiki
        value: parameter has_wiki
      - name: homepage
        value: parameter homepage
      - name: license_template
        value: parameter license_template
      - name: name
        value: parameter name
      - name: private
        value: parameter private
      - name: team_id
        value: parameter team_id
    return_type: Repository
  - name: create_team
    end_point: POST /orgs/:org/teams
    parameters:
      - name: name
        type: string
    optional_parameters:
      - name: repo_names
        type:
          container: list
          content:
            class: Repository
            attribute: full_name
      - name: permission
        type:
          enum: [pull, push, admin]
    url_template: end_point
    url_template_arguments:
      - name: org
        value: attribute login
    post_arguments:
      - name: name
        value: parameter name
      - name: permission
        value: parameter permission
      - name: repo_names
        value: parameter repo_names
    return_type: Team
  - name: edit
    end_point: PATCH /orgs/:org
    optional_parameters:
      - name: billing_email
        type: string
      - name: blog
        type:
          union: [string, Reset]
      - name: company
        type:
          union: [string, Reset]
      - name: email
        type:
          union: [string, Reset]
      - name: location
        type:
          union: [string, Reset]
      - name: name
        type:
          union: [string, Reset]
    url_template: attribute url
    post_arguments:
      - name: billing_email
        value: parameter billing_email
      - name: blog
        value: parameter blog
      - name: company
        value: parameter company
      - name: email
        value: parameter email
      - name: location
        value: parameter location
      - name: name
        value: parameter name
    effect: update
    return_type: none
  - name: get_members
    end_point: GET /orgs/:org/members
    optional_parameters:
      - name: filter
        type:
          enum: [all, 2fa_disabled]
      - name: per_page
        type: int
    url_template: attribute members_url
    url_arguments:
      - name: filter
        value: parameter filter
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_public_members
    end_point: GET /orgs/:org/public_members
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute public_members_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_repo
    end_point: GET /repos/:owner/:repo
    parameters:
      - name: repo
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute login
      - name: repo
        value: parameter repo
    return_type: Repository
  - name: get_repos
    end_point: GET /orgs/:org/repos
    optional_parameters:
      - name: type
        type:
          enum: [all, public, private, forks, sources, member]
      - name: per_page
        type: int
    url_template: attribute repos_url
    url_arguments:
      - name: per_page
        value: parameter per_page
      - name: type
        value: parameter type
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_teams
    end_point: GET /orgs/:org/teams
    optional_parameters:
      - name: per_page
        type: int
    url_template: end_point
    url_template_arguments:
      - name: org
        value: attribute login
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Team
  - name: has_in_members
    end_point: GET /orgs/:org/members/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute members_url
    url_template_arguments:
      - name: member
        value: parameter username
    return_from: status
    return_type: bool
  - name: has_in_public_members
    end_point: GET /orgs/:org/public_members/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute public_members_url
    url_template_arguments:
      - name: member
        value: parameter username
    return_from: status
    return_type: bool
  - name: remove_from_members
    end_point: DELETE /orgs/:org/members/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute members_url
    url_template_arguments:
      - name: member
        value: parameter username
    return_type: none
  - name: remove_from_public_members
    end_point: DELETE /orgs/:org/public_members/:username
    parameters:
      - name: username
        type:
          class: User
          attribute: login
    url_template: attribute public_members_url
    url_template_arguments:
      - name: member
        value: parameter username
    return_type: none
