base: Entity
updatable: true
attributes:
  - name: followers_url
    type: string
  - name: following_url
    type: string
  - name: gists_url
    type: string
  - name: gravatar_id
    type: string
  - name: hireable
    type: bool
  - name: organizations_url
    type: string
  - name: received_events_url
    type: string
  - name: site_admin
    type: bool
  - name: starred_url
    type: string
  - name: subscriptions_url
    type: string
deprecated_attributes:
  - bio
methods:
  - name: get_followers
    end_point: GET /users/:user/followers
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute followers_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_following
    end_point: GET /users/:user/following
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute following_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_keys
    end_point: GET /users/:user/keys
    url_template: end_point
    url_template_arguments:
      - name: user
        value: attribute login
    return_type:
      container: list
      content: PublicKey
  - name: get_orgs
    end_point: GET /users/:user/orgs
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute organizations_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Organization
  - name: get_repo
    end_point: GET /repos/:owner/:repo
    parameters:
      - name: repo
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute login
      - name: repo
        value: parameter repo
    return_type: Repository
  - name: get_repos
    end_point: GET /users/:user/repos
    optional_parameters:
      - name: sort
        type:
          enum: [created, updated, pushed, full_name]
      - name: direction
        type:
          enum: [asc, desc]
      - name: type
        type:
          enum: [all, owner, forks, sources, member]
      - name: per_page
        type: int
    url_template: attribute repos_url
    url_arguments:
      - name: sort
        value: parameter sort
      - name: direction
        value: parameter direction
      - name: type
        value: parameter type
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_starred
    end_point: GET /users/:user/starred
    optional_parameters:
      - name: sort
        type:
          enum: [created, updated]
      - name: direction
        type:
          enum: [asc, desc]
      - name: per_page
        type: int
    url_template: attribute starred_url
    url_arguments:
      - name: sort
        value: parameter sort
      - name: direction
        value: parameter direction
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_subscriptions
    end_point: GET /users/:user/subscriptions
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute subscriptions_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository
  - name: has_in_following
    end_point: GET /users/:user/following/:target_user
    parameters:
      - name: target_user
        type: User
    url_template: attribute following_url
    url_template_arguments:
      - name: other_user
        value: parameter target_user
    return_from: status
    return_type: bool
