base: Entity
structures:
  - name: Key
    updatable: false
    attributes:
      - name: id
        type: int
      - name: key
        type: string
attributes:
  - name: followers_url
    type: string
  - name: following_url
    type: string
  - name: gists_url
    type: string
  - name: gravatar_id
    type: string
  - name: hireable
    type: bool
  - name: organizations_url
    type: string
  - name: received_events_url
    type: string
  - name: site_admin
    type: bool
  - name: starred_url
    type: string
  - name: subscriptions_url
    type: string
deprecated_attributes:
  - bio
methods:
  - name: get_followers
    end_point: GET /users/:username/followers
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute followers_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_following
    end_point: GET /users/:username/following
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute following_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: User
  - name: get_gists
    end_point: GET /users/:username/gists
    optional_parameters:
      - name: since
        type: datetime
      - name: per_page
        type: int
    url_template: attribute gists_url
    url_arguments:
      - name: per_page
        value: parameter per_page
      - name: since
        value: parameter since
    return_type:
      container: PaginatedList
      content: Gist
  - name: get_keys
    end_point: GET /users/:username/keys
    url_template: end_point
    url_template_arguments:
      - name: username
        value: attribute login
    return_type:
      container: list
      content: Key
  - name: get_orgs
    end_point: GET /users/:username/orgs
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute organizations_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Organization
  - name: get_repo
    end_point: GET /repos/:owner/:repo
    parameters:
      - name: repo
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute login
      - name: repo
        value: parameter repo
    return_type: Repository
  - name: get_repos
    end_point: GET /users/:username/repos
    optional_parameters:
      - name: type
        type:
          enum: [all, forks, member, owner, sources]
      - name: sort
        type:
          enum: [created, full_name, pushed, updated]
      - name: direction
        type:
          enum: [asc, desc]
      - name: per_page
        type: int
    url_template: attribute repos_url
    url_arguments:
      - name: direction
        value: parameter direction
      - name: per_page
        value: parameter per_page
      - name: sort
        value: parameter sort
      - name: type
        value: parameter type
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_starred
    end_point: GET /users/:username/starred
    optional_parameters:
      - name: sort
        type:
          enum: [created, updated]
      - name: direction
        type:
          enum: [asc, desc]
      - name: per_page
        type: int
    url_template: attribute starred_url
    url_arguments:
      - name: direction
        value: parameter direction
      - name: per_page
        value: parameter per_page
      - name: sort
        value: parameter sort
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_subscriptions
    end_point: GET /users/:username/subscriptions
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute subscriptions_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Repository
  - name: has_in_following
    end_point: GET /users/:username/following/:target_user
    parameters:
      - name: target_user
        type:
          class: User
          attribute: login
    url_template: attribute following_url
    url_template_arguments:
      - name: other_user
        value: parameter target_user
    return_from: status
    return_type: bool
