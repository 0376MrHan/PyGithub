base: GitObject
structures:
  - name: GitSubmodule
    attributes:
      - name: mode
        type: string
      - name: path
        type: string
      - name: sha
        type: string
      - name: type
        type: string
attributes:
  - name: mode
    type: string
  - name: path
    type: string
  - name: tree
    type:
      container: list
      content:
        union: [GitTree, GitBlob, GitSubmodule]
        key: type
        keys: [tree, blob, commit]
methods:
  - name: create_modified_copy
    end_point: POST /repos/:owner/:repo/git/trees
    parameters:
      - name: tree
        type:
          container: list
          content: dict
    unimplemented_parameters:
      - base_tree
      - content
      - mode
      - path
      - sha
      - type
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute owner.login
      - name: repo
        value: attribute name
    post_arguments:
      - name: base_tree
        value: attribute sha
      - name: tree
        value: parameter tree
    return_type: GitTree
