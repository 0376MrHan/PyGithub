attributes:
  - name: content
    type: string
  - name: encoding
    type: string
  - name: git_url
    type: string
  - name: html_url
    type: string
  - name: name
    type: string
  - name: path
    type: string
  - name: sha
    type: string
  - name: size
    type: int
  - name: type
    type: string
  - name: url
    type: string
deprecated_attributes: [_links]
methods:
  - name: edit
    parameters:
      - name: message
        type: string
      - name: content
        type: string
    optional_parameters:
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    end_point: PUT /repos/:owner/:repo/contents/:path
    url_template: attribute url
    post_arguments:
      - name: sha
        value: attribute sha
      - name: message
        value: parameter message
      - name: content
        value: parameter content
      - name: committer
        value: parameter committer
      - name: author
        value: parameter author
    return_strategy: updateSelfThen(instanceFromAttributes(GitCommit, "commit"), "content")
  - name: delete
    parameters:
      - name: message
        type: string
    optional_parameters:
      - name: author
        type: GitAuthor
      - name: committer
        type: GitAuthor
    end_point: DELETE /repos/:owner/:repo/contents/:path
    url_template: attribute url
    post_arguments:
      - name: sha
        value: attribute sha
      - name: message
        value: parameter message
      - name: committer
        value: parameter committer
      - name: author
        value: parameter author
    return_strategy: instanceFromAttributes(GitCommit, "commit")
