attributes:
  - name: git_url
    type: string
  - name: html_url
    type: string
  - name: name
    type: string
  - name: path
    type: string
  - name: sha
    type: string
  - name: size
    type: int
  - name: type
    type: string
  - name: url
    type: string
deprecated_attributes:
  - _links
methods:
  - name: get_contents
    end_point: GET /repos/:owner/:repo/contents/:path
    url_template: attribute url
    return_type:
      container: list
      content:
        union: [File, Dir, Submodule, SymLink]
