updatable: true
structures:
  - name: Author
    updatable: false
    attributes:
      - name: date
        type: datetime
      - name: email
        type: string
      - name: name
        type: string
attributes:
  - name: author
    type: Author
  - name: comment_count
    type: int
  - name: committer
    type: Author
  - name: html_url
    type: string
  - name: message
    type: string
  - name: parents
    type:
      container: list
      content: GitCommit
  - name: sha
    type: string
  - name: tree
    type: GitTree
  - name: type
    type: string
  - name: url
    type: string
