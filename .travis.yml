language: python
python:
  # 2.6 not supported because we use dict comprehensions
  - "2.7"
  # 3.2 not supported because the Requests library seems to not work (not investigated deeply)
  - "3.3"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install requests==2.0.0 # @todoAlpha Remove this fixed requirement added because test framework fails with 2.2.x
script:
  - coverage run "--include=PyGithub/*" setup.py test
after_success:
  - coveralls
